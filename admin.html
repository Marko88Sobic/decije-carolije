<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Deƒçije ƒåarolije</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }

        h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 3em;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .admin-card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .admin-card h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group { margin: 25px 0; }

        .form-group label {
            display: block;
            color: #667eea;
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1em;
            font-family: 'Fredoka', sans-serif;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin: 10px 5px;
        }

        .btn-secondary { background: #6BCF7F; }
        .btn-danger { background: #FF6B9D; }
        .btn-small { padding: 8px 20px; font-size: 0.9em; }

        .success-message {
            background: #6BCF7F;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        /* PIN OVERLAY */
        #pinOverlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #pinBox {
            background: white;
            padding: 40px;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        #pinBox input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 15px;
            border: 3px solid #e0e0e0;
            text-align: center;
            margin-bottom: 20px;
        }

        #pinError {
            color: #FF6B9D;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<!-- üîê PIN LOGIN -->
<div id="pinOverlay">
    <div id="pinBox">
        <h2>üîê Admin Pristup</h2>
        <input type="password" id="pinInput" placeholder="Unesi PIN">
        <button class="btn" onclick="checkPin()">Uƒëi</button>
        <p id="pinError">‚ùå Pogre≈°an PIN</p>
    </div>
</div>

<div class="container">

<header>
    <h1>üîß Admin Panel</h1>
    <p class="subtitle">Upravljanje sadr≈æajem</p>
    <button class="btn btn-danger btn-small" onclick="logoutAdmin()">üö™ Odjava</button>
</header>

<div class="success-message" id="successMessage">
    ‚úÖ Uspe≈°no saƒçuvano!
</div>

<div class="admin-card">
    <h2>üì∫ Dnevni Video</h2>
    <input type="text" id="videoInput" placeholder="YouTube link ili ID">
    <button class="btn" onclick="saveVideo()">Saƒçuvaj Video</button>
</div>

<div class="admin-card">
    <h2>üìù Dnevni Zadaci</h2>
    <textarea id="tasksInput" rows="5" placeholder="Jedan zadatak po liniji"></textarea>
    <button class="btn" onclick="saveTasks()">Saƒçuvaj Zadatke</button>
</div>

<div class="admin-card">
    <h2>üéØ Naslov Izazova</h2>
    <input type="text" id="challengeTitle" placeholder="Naslov">
    <textarea id="challengeDescription" rows="3" placeholder="Opis"></textarea>
    <button class="btn" onclick="saveChallenge()">Saƒçuvaj</button>
</div>

</div>

<script>
    const ADMIN_PIN = "akieca123";

    function checkPin() {
        const input = document.getElementById("pinInput").value;
        if (input === ADMIN_PIN) {
            localStorage.setItem("adminUnlocked", "true");
            document.getElementById("pinOverlay").style.display = "none";
        } else {
            document.getElementById("pinError").style.display = "block";
        }
    }

    function logoutAdmin() {
        localStorage.removeItem("adminUnlocked");
        location.reload();
    }

    window.addEventListener("load", () => {
        if (localStorage.getItem("adminUnlocked") === "true") {
            document.getElementById("pinOverlay").style.display = "none";
        }
    });

    function showSuccess() {
        const msg = document.getElementById("successMessage");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 3000);
    }

    function saveVideo() {
        localStorage.setItem("dailyVideoId", videoInput.value);
        showSuccess();
    }

    function saveTasks() {
        const tasks = tasksInput.value.split("\n").filter(t => t.trim());
        localStorage.setItem("dailyTasks", JSON.stringify(tasks));
        showSuccess();
    }

    function saveChallenge() {
        localStorage.setItem("challengeTitle", challengeTitle.value);
        localStorage.setItem("challengeDescription", challengeDescription.value);
        showSuccess();
    }
</script>

</body>
</html>
